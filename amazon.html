<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Like Page</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <header>
        <div class="logo">amazon</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="user-options">
            <div class="user-dropdown">
                <button class="user-button">Account & Lists</button>
                <div class="user-menu">
                    <a href="#">Your Account</a>
                    <a href="#">Orders</a>
                    <a href="#">Wish List</a>
                    <a href="#">Sign Out</a>
                </div>
            </div>
            <a href="#">Cart</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Clothing</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Home & Garden</a></li>
            <li><a href="#">Toys & Games</a></li>
        </ul>
    </nav>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product">
            <h3>Product Name 1</h3>
            <p>Description of the product goes here.</p>
            <p class="price">$99.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product">
            <h3>Product Name 2</h3>
            <p>Description of the product goes here.</p>
            <p class="price">$79.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- More product listings go here -->
    </main>
    <footer>
        &copy; 2023 Your Company. ANUJJ.
    </footer>
    <script src="amazon.js"></script>
</body>
</html>
